<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("Enter 1st number: "));
      let b = Number(prompt("Enter 2nd number: "));

      let o = prompt("Enter a operator ( + , - , * , / ) : ");

      switch (o) {
        case "+":
          alert(a + b);
          break;
        case "-":
          alert(a - b);
          break;
        case "*":
          alert(a * b);
          break;
        case "/":
          alert(a / b);
          break;
        default:
          alert("Enter a valid operator");
          break;
      }
    </script>
  </body>
</html>
